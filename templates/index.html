    <script>
        $('select').on('change', Cambiar);
        function Cambiar(){
            var id = $(this).val();
            $.ajax({
                data : {'id':id},
                url : '/plantas_ajax/',
                type : 'get',
                success : function(data){
                    console.log(data);
                    var object = JSON.parse(data);
                    console.log(object);
                    var html = "<p>"+object.plantas;
                    $('#plantas').html(html);
                }
            });
        }
